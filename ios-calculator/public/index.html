<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Gothic+A1:200" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <title>iOS Calculator</title>
    <body>
        <style>
            body {
                font-family: Gothic A1;
                font-weight: 200;
                user-select: none;
                background-color: #EDEDEC;
            }

            .grid-container {
                width: 400px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 0;
                border: 1px solid black;
                margin: 0 auto;
            }

            .grid-container > div {
                text-align: center;
                padding: 1rem;
                border: 1px solid black;
                color: white;
                font-size: 2.5rem;
            }

            h1 { 
                text-align: center;
            }

            #ans {
                grid-column: 1 / 5;
                background-color: #1C1C1C;
                text-align: right;
                font-size: 5rem;
                padding-bottom: 0;
            }

            #zero {
                grid-column: 1 / 3;
            }

            .orange {
                background-color: #FF9500;
            }

            .gray {
                background-color: #505050;
            }

            .num-or-dec {
                background-color: #D4D4D2;
            }
			
			.fa-github {
				position: fixed;
				bottom: 1em;
				right: 1em;
				color: black;
				font-size: 3em;
			}

            button {
                width: 100px;
                height: 50px;
                font-size: 1rem;
                margin: 4rem 47%;
            }
        </style>
        <h1>iOS Calculator</h1>
        <div class="grid-container centered">
            <div id="ans">
                 0
            </div>
            <div class="calc-button gray" id="clear">
                C
            </div>
            <div class="calc-button gray" id="negate">
                ±
            </div>
            <div class="calc-button gray" id="percent">
                %
            </div>
            <div class="calc-button orange" id="divide">
                ÷
            </div>
            <div class="calc-button num-or-dec" id="seven">
                7
            </div>
            <div class="calc-button num-or-dec" id="eight">
                8
            </div>
            <div class="calc-button num-or-dec" id="nine">
                9
            </div>
            <div class="calc-button orange" id="multiply">
                ×
            </div>
            <div class="calc-button num-or-dec" id="four">
                4
            </div>
            <div class="calc-button num-or-dec" id="five">
                5
            </div>
            <div class="calc-button num-or-dec" id="six">
                6   
            </div>
            <div class="calc-button orange" id="subtract">
                -
            </div>
            <div class="calc-button num-or-dec" id="one">
                1
            </div>
            <div class="calc-button num-or-dec" id="two">
                2   
            </div>
            <div class="calc-button num-or-dec" id="three">
                3
            </div>
            <div class="calc-button orange" id="add">
                +
            </div>
            <div class="calc-button num-or-dec" id="zero">
                0
            </div>
            <div class="calc-button num-or-dec" id="decimal">
                .
            </div>
            <div class="calc-button orange" id="equals">
                =
            </div>
        </div>
        <div id="scientific">
            <button>Scientific</button>
        </div>
		
		<a target='blank' href='https://github.com/rileythomp/ios-calculator'><i class='fa fa-github'></i></a>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="calculations.js"></script>
    </body>
</html>
