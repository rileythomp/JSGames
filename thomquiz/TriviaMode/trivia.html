<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="../fa-trophy.png" />
        <title>ThomQuiz</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="trivia.css">
    </head>
    <body>
        <h1>Trivia</h1>
        <select id="categorySelected">
            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
        </select>
        <br><br>
        <select id="difficultySelected">
            <option value="any">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <br><br>
        <select id="typeSelected">&gt;
            <option value="any">Any Type</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
        </select>
        <br><br>
        <button id="newQuestion">New Question</button>
        <p><span id="question"></span></p>
        <ul id="options">
            <li id="option1" class="option"></li>
            <li id="option2" class="option"></li>
            <li id="option3" class="option"></li>
            <li id="option4" class="option"></li>
        </ul>        
        <p class="hidden" id="incorrectMessage"></p>
        <p id="scoreTitle">Score: <span id="score">0</span></p>
        <p>Current Streak: <span id="streak">0</span></p>
        <p id="longestStreakTitle">Longest Streak: <span id="longestStreak">0</span></p>
        <p class="hidden" id="newLongestStreakMessage">You broke your record for longest streak!</p>
        <p class="hidden" id="newHighScoreMessage">You broke your record for highest score!</p>
        <button id="newGame">New Game</button>
        <br><br>
        <button id="home"><i class="fa fa-home"></i>Home</button>
        <a id='github-link' target='blank' href='https://github.com/rileythomp/thomquiz'>
            <i class='fa fa-github'></i>
        </a>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../helpers.js"></script>
    <script src="trivia.js"></script>
</html>
